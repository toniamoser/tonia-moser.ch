<body>
    <!-- Navigation -->
    <header class="site-header">
    <div class="nav-wrapper">
      <div class="nav-container">

        <!-- Logo -->
        <a class="brand" href="#" aria-label="Startseite">
          <img src="img/logo.svg" alt="Tonia Moser Logo" class="logo-svg">

        <!-- Hauptnavigation -->
        <nav class="primary" aria-label="Hauptnavigation">
          <a href="#about">about</a>

          <span class="label">Contact me</span>
          <img src="img/contact-arrow.svg" alt="" class="arrow-svg" aria-hidden="true">
        </a>

      </div>
    </div>
  </header>

<section class="hero">
    <div class="header finisher-header">
    <div class="header-content">
         <h1 class="h1loretta">Wo <span class="italic">Ideen</span> Form annehmen</h1>
         <h1>Und Design Bedeutung bekommt</h1>
    </div>
  </div>
  </section>

  <!-- Featured Projects (pinned scrollytelling) -->
<section class="featured-seq" id="featured">
  <div class="featured-wrap">

    <!-- Linke, sticky Copy: wir legen alle 3 Texte übereinander und blenden sie nacheinander ein -->
    <aside class="copy">
      <div class="copy-item is-active">
        <h2 class="h2loretta">Branding &amp; Website</h2>
        <h2>CUSTOMIZET</h2>
      </div>
      <div class="copy-item">
        <h2 class="h2loretta">Art Direction</h2>
        <h2>PALM GARDEN</h2>
      </div>
      <div class="copy-item">
        <h2 class="h2loretta">Visual Identity</h2>
        <h2>COFFEE LAB</h2>
      </div>
    </aside>

    <!-- Rechte Bühne: pro Step zwei Bilder (top/next). 
         Das untere wächst hoch, ersetzt das obere, dann geht’s weiter. -->
    <div class="stage">
      <!-- STEP 1 -->
      <figure class="shot shot--top">
        <img src="img/featured-project.jpg" alt="">
      </figure>
      <figure class="shot shot--next">
        <img src="img/featured-project.jpg" alt="">
      </figure>

      <!-- STEP 2 (startet unsichtbar) -->
      <figure class="shot shot--top is-hidden">
        <img src="img/featured-project.jpg" alt="">
      </figure>
      <figure class="shot shot--next is-hidden">
        <img src="img/featured-project.jpg" alt="">
      </figure>

      <!-- STEP 3 (startet unsichtbar) -->
      <figure class="shot shot--top is-hidden">
        <img src="img/featured-project.jpg" alt="">
      </figure>
      <figure class="shot shot--next is-hidden">
        <img src="img/featured-project.jpg" alt="">
      </figure>
    </div>

  </div>
</section>

<!-- Nächste normale Section (nur als Platzhalter) -->
<section class="next-section">
  <div class="container">
    <h2>Nächste Section</h2>
    <p>…normaler Seiteninhalt…</p>
  </div>
</section>

      "#fff4a9"
    ]

  "blending": "lighten",
  "opacity": {
    "center": 0.7,
    "edge": 0
  },
  "skew": 0,
  "shapes": [
    "c"
  ]
});
</script>
